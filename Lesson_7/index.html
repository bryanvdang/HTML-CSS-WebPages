<!doctype html>
<html>
<head>
	<title>El Amigo Pub and Grill</title>
	<link rel="stylesheet" type="text/css" href="dirty.css">
</head>
<body>
	<div id = "container">

	

	<div id = "header">
		<a href="/" title = "Return to Home Page" id = "logo">
			<img src="images/logo.png" alt = "El Amigo Pub and Grill. Best Beer in America">
		</a>
	</div>

	<div id = "content" class= "content-block">
		<h1>The Best Craft Beer in America!</h1>
		<p>Bienvenido, amigos! This is a completely fictional location. But maybe one day, my friend will own and manage the best pub in America!</p>
	</div>

	<div id = "reserve" class= "content-block">
		<h2>Make a Reservation</h2>
		<p>Claim your spot before somebody else does!</p>
		<form>
			<label for = "your_name">Name:</label>
			<input type = "text" id = "your_name" placeholder = "Bryan Dang">

			<label for = "your_email">Email:</label>
			<input type = "email" id = "your_email" placeholder = "Bryan@email.com">

			<label for = "your_time">Time:</label>
			<input type = "text" id = "your_time" placeholder = "Tomorrow at 10pm">

			<input type = "submit" value = "Reserve">
		</form>
	</div>

	<div id = "footer" class= "content-block">
		&copy; Bryan Dang 2015 El Amigo
	</div>
	</div>
</body>
</html>
